<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
       <center><b><h1>Login</h1></b></center>
        <form id="loginForm">
            <div>
                <center><label for="username"><h2>Username:</h2></label></center>
                <center><input type="text" id="username" name="username" required></center>
                <br>
            </div>
            <div>
                <center><label for="password"><h2>Password:</h2></label></center>
                <center><input type="password" id="password" name="password" required></center>
                <br>
            </div>
            <center><button type="submit"><h5>Login</h5></button></center>
        </form>
    </div>

    <script src="login.js">
    </script>
</body>
</html>
